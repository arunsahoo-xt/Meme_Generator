<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ***** boostrap ******* -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"
    />
    <script src="https://use.fontawesome.com/3a2eaf6206.js"></script>
    <div class="body">
        <h1>Meme Generator</h1>
      <!-- ********** MEME SECTION *********** -->
      <section>

        <div class="meme-section container">
          <div class="row">
            <div class="col1 col-md-4">
              <h3>Original Templete</h3>
              <div class="image-container">
                <img
                  class="original-image img-thumbnail"
                  src="demo.jpg"
                  id="original-image"
                />
              </div>
            </div>

            <div class="col2 col-md-4">
              <form class="formSelector">
                <div class="file-div rainbow-bg">
                  <label for="inputTag"
                    >Select Image<br />
                    <i class="fa fa-2x fa-camera"></i>
                    <input
                      type="file"
                      class="file-input"
                      id="inputTag"
                      onChange="preview_2(this);"
                    /><br />
                    <span id="imageName"></span>
                  </label>
                </div>
                <div class="textbox1">
                  <textarea
                    style="height: 44px"
                    id="inp-top"
                    placeholder="Add Top text here"
                  ></textarea>
                  <input type="checkbox" />
                  <input type="color" />
                </div>
                <div class="textbox2">
                  <textarea
                    style="height: 44px"
                    id="inp-bot"
                    placeholder="Add Bottom text here"
                  ></textarea>
                  <input type="checkbox" />
                  <input type="color" />
                </div>
                <button type="submit" class="download-btn rainbow-bg">
                  Download Meme
                </button>
              </form>
              <!-- color palette -->
              <div class="container-color">
                <div class="green"></div>
                <div class="red"></div>
                <div class="blue"></div>
                <div class="yellow"></div>

                <div class="torquise"></div>
                <div class="white"></div>
                <div class="purple"></div>
                <div class="pink"></div>
              </div>

              <!-- Font Size palette -->

              <div class="text-slider">
                <input id="rng1" type="range" value="10" min="20" max="40" />
              </div>
            </div>

            <div class="col3 col-md-4">
              <h3>Meme Image</h3>
              <div class="wrapper image-container" id="#wrapperid">
                <div
                  class="drag-box drag-top off"
                  style="width: 100%; height: fit-content"
                  tabindex="0"
                >
                  <h4 class="top-h4">That friend</h4>
                </div>

                <img
                  class="copy-image img-thumbnail"
                  id="original-image"
                  src="demo.jpg"
                />

                <div
                  class="drag-box drag-bot off"
                  id="draggable"
                  style="width: 100%; height: fit-content"
                >
                  <h4 class="bot-h4">when you ask for help</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ********** MEME SECTION *********** -->

      <div class="template">
        <h2 class="heading2">Meme Templates</h2>
        <p>click on the templete to use</p>
        <div class="collection">
          <img
            onClick="preview_1(this);"
            src="meme9.jpg"
            style="height: 300px; width: 300px"
          />
          <img
            onClick="preview_1(this);"
            src="meme8.jpg"
            style="height: 300px; width: 300px"
          />
          <img
            onClick="preview_1(this);"
            src="meme1.jpg"
            style="height: 300px; width: 300px"
          />
          <img
            onClick="preview_1(this);"
            src="meme2.jpg"
            style="height: 300px; width: 300px"
          />
          <img
            onClick="preview_1(this);"
            src="meme3.jpg"
            style="height: 300px; width: 300px"
          />
          <img
            onClick="preview_1(this);"
            src="meme4.jpg"
            style="height: 300px; width: 300px"
          />
          <img
            onClick="preview_1(this);"
            src="meme5.jpg"
            style="height: 300px; width: 300px"
          />
          <img
            onClick="preview_1(this);"
            src="meme7.jpg"
            style="height: 300px; width: 300px"
          />
          <img
            onClick="preview_1(this);"
            src="meme10.jpg"
            style="height: 300px; width: 300px"
          />
        </div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
